<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <div class=" container" id="im">
      <div class="info">
        <img src="question.svg" alt="faq">
      </div>
      <div class="container" id="in">
      <center><h1><strong>Pig Dice Game</strong></h1></center>
<center><h1>Score 100 to win!!</h1></center>
<form >
<center><select id="nme">
<option value="selectplayers"> selectplayers 1</option>
<option value="player 1">player 1</option>
<option value="player 2">player 2</option>
<option value="computer">computer</option>
</select>
  <button class="player-group btn-success" id="sub" name ="button">Submit</button></center>
</form>

    <center><label id="game-option"><strong>Select game option here!!!!</strong></label><center>
<select>
<option value="Easy">Easy</option>
<option value="Hard">Hard</option>

</select>

</div>
    <div class="start-menu container">
      <div class="container">
        <h1>Let's play Pig Dice!</h1>
          <form id="player-1">
            <div class="form-group">
              <label for="player1Name" id="player1-name">Player 1 Name:</label>
              <input required class="player1Name form-control" type="text">
            </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <label for="player2Name" id="player2-name">Player 2 Name:</label>
              <input required class="player2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-success btn">Start</button>
      </div>
    </div>

    <div class="player-console container" style="background-image:url(); background-size:cover;">

      <center>
          <div class = "row" id="gamer">
          <div class="col-md-6" id="roller1">
            <h2> <span id = "player1Name"></span>   Scores!!</h2>
              <button id="player1-roll" class="btn-success btn">Roll</button>
              <button id="player1-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>

        <div class="col-md-6" id="roller2">
          <h2> <span id = "player2Name"></span>  Scores!!</h2>
            <button id="player2-roll" class="btn-success btn">Roll</button>
            <button id="player2-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
        </div>
        <img src="dice_1.svg" alt="Dice number" class="dice dice-0">
        <img src="dice_1.svg" alt="Dice number" class="dice dice-1">
        </div>

        <button id="new-game" class="btn-success btn">NEW GAME</button>
      </center>
      </div>


</div>
  </body>
</html>
